</head>
<body>
    <header>
        <h1>Joc X si 0 cu Fotbalisti</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Acasa</a></li>
            <li><a href="pagina1.html">Istoric Liga 1</a></li>
            <li><a href="pagina2.html">Joc X si 0</a></li>
        </ul>
    </nav>

    <div id="main">
        <h3>Reguli</h3>
        <p>Completeaza casuta cu un jucator care a jucat la ambele echipe!</p>
        <p id="jucator-curent">Randul lui: X</p>

        <table id="tabel-joc">
            <tr>
                <th>X / Y</th>
                <th>FCSB</th>
                <th>Rapid</th>
                <th>Craiova</th>
            </tr>
            <tr>
                <th>Dinamo</th>
                <td onclick="joaca(this, 'Dinamo', 'FCSB')"></td>
                <td onclick="joaca(this, 'Dinamo', 'Rapid')"></td>
                <td onclick="joaca(this, 'Dinamo', 'Craiova')"></td>
            </tr>
            <tr>
                <th>CFR Cluj</th>
                <td onclick="joaca(this, 'CFR Cluj', 'FCSB')"></td>
                <td onclick="joaca(this, 'CFR Cluj', 'Rapid')"></td>
                <td onclick="joaca(this, 'CFR Cluj', 'Craiova')"></td>
            </tr>
            <tr>
                <th>Farul</th>
                <td onclick="joaca(this, 'Farul', 'FCSB')"></td>
                <td onclick="joaca(this, 'Farul', 'Rapid')"></td>
                <td onclick="joaca(this, 'Farul', 'Craiova')"></td>
            </tr>
        </table>

        <hr>
        
        <div id="php-admin">
            <h3>Adauga Solutii in Baza de Date (PHP)</h3>
            <form action="PHP/gestionare.php" method="POST">
                <input type="text" name="echipa1" placeholder="Echipa 1 (ex: Dinamo)" required>
                <input type="text" name="echipa2" placeholder="Echipa 2 (ex: FCSB)" required>
                <input type="text" name="jucator" placeholder="Nume Jucator" required>
                <button type="submit" name="adauga">Adauga in DB</button>
            </form>
        </div>
    </div>
